<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="./assets/pintrest.png" type="image/x-icon">
    <title>WeTransfer - Send Large Files</title>
</head>
<body>

    <nav class="we-nav">

        <div class="img">
            <img src="./assets/images.png" alt="logo">
        </div>

    </nav>

    <h1 class="heading">You've got the ideas, we've got the plans</h1>

    <section class="boxes">

        <div class="box box1">

            <h4 class="box-title">Free</h4>

            <hr class="white">

            <h3 class="box-heading">For casual file-senders</h3>

            <p class="text1"><span>&checkmark;</span> Send up to 2GB</p>

            <p class="text1"><span>&checkmark;</span> No need to verify transfers</p>

            <button class="btn-1"> Sign up</button>

        </div>

        <div class="box box2">

            <h4 class="box-title">Pro</h4>

            <hr class="blue">

            <h3 class="box-heading">For essentials and teams</h3>

            <p class="text1"><span> &checkmark; </span> Send and receive up to 200GB</p>

            <p class="text1"><span>&checkmark;</span> 1TB storage per person</p>

            <p class="text1"><span>&checkmark;</span> Decide when transfer expires</p>

            <button class="btn-2">Get WeTransfer Pro</button>

        </div>

        

    </section>


    <div class="file">

        <a href="#">I just want to send files</a>

    </div>
    
</body>
</html>
